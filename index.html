<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vuejs</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>

     <!-- inizio wrap vue -->
        <div id="app" :class="bianco">
            <div class="box-dark">
                <i class="fas fa-toggle-off fa-2x" @click="dark_mode()" :class="icone_nere"></i>
            </div>
            <!-- box slider -->
            <div class="box-slider">
                <div class="prev">
                    <i class="fas fa-arrow-left fa-2x" @click="prev_img()" :class="icone_nere"></i>
                </div>
                <div class="slider">
                    <!-- imposto la ricerca delle immagini pescandole in un array creato in data
                     passando anche l'indice corrente che parte da 0-->
                    <img :src="immagini_slider[ele_corrente]" alt="">
                    <div class="round">
                        <!-- inserisco un icona e la ciclo in modo da avere tante icone quanto le immagini correnti nell array,
                         poi aggiungo con l operatore ternario una classe se l'indice corrente dell array Ã¨ uguale a quello dei round,
                         se non lo Ã¨ non faccio nulla-->
                        <i class="fas fa-circle" v-for="(ele_corrente_roud, indice_corrente) in immagini_slider"
                           :class="indice_corrente === ele_corrente ? 'active' : ''" @click="click_pallino(indice_corrente)"></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-arrow-right fa-2x" @click="next_img()" :class="icone_nere"></i>
                </div>
            </div>
            <!-- fine wrap vue -->
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
